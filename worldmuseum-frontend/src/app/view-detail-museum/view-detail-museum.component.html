<div class="row">
    <div class="col-6 col-md-4">
        <h3>World Museum</h3>
        <hr>
        <div class="card bg-light mb-3">
            <div class="card-header" style="background-color:#e9ecef;">Website</div>
            <div class="card-body">
                <a class="card-title" href="{{ museum.website }}" target="_blank">{{ museum.website }}</a>
            </div>
        </div>
        <div class="card bg-light mb-3">
            <div class="card-header" style="background-color:#e9ecef;">Phone</div>
            <div class="card-body">
                <h5 class="card-title">{{ museum.phone }}</h5>
            </div>
        </div>
        <div class="card bg-light mb-3">
            <div class="card-header" style="background-color:#e9ecef;">Address</div>
            <div class="card-body">
                <h5 class="card-title">{{ museum.address }}</h5>
                <h5 class="card-title">{{ museum.country }}</h5>
            </div>
        </div>
        <div class="card bg-light mb-3">
            <div class="card-header" style="background-color:#e9ecef;">Admission Rates</div>
            <div *ngIf="museum.admissionRate?.length == 0; else displayAdmissionBlock">
                <div class="card-body">
                    <button type="button" class="btn btn-primary" (click)="createAdmissionRate(museum.id)"
                        style="background-color: #1F3944; border: none;">Create Admission Rates</button>
                </div>
            </div>
            <ng-template #displayAdmissionBlock>
                <div class="card-body" *ngFor="let price of museum.admissionRate">
                    <h5 class="card-title">{{ price.guest }}: {{ price.price }}</h5>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-info btn-block">Update Admission Rates</button>
                </div>
            </ng-template>
        </div>
        <div class="card bg-light mb-3">
            <div class="card-header" style="background-color:#e9ecef;">Hours</div>
            <div *ngIf="museum.hours?.length == 0; else displayHourBlock">
                <div class="card-body">
                    <button type="button" class="btn btn-primary" (click)="createHours(museum.id)"
                        style="background-color: #1F3944; border: none;">Create Hours</button>
                </div>
            </div>
            <ng-template #displayHourBlock>
                <div class="card-body" *ngFor="let item of museum.hours">
                    <h5 class="card-title">{{ item.day }}: {{ item.hour }}</h5>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-info btn-block" (click)="updateHours(museum.id)">Update
                        Hours</button>
                </div>
            </ng-template>
        </div>
    </div>
    <div class="col-12 col-md-8">
        <div class="card" style="border: none;">
            <img class="card-img-top" src="{{ museum.image_link }}" alt="Card image cap">
            <div class="card-body text-light" style="background-color: #1F3944;">
                <h4 class="card-title">{{ museum.name }}</h4>
            </div>
        </div>
        <br>

        <div class="card">
            <form (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="col">
                        <textarea rows="3" class="form-control" placeholder="Write Some Comments"
                            [(ngModel)]="commentInput.comment" id="comment" name="comment"
                            style="resize: none; border-radius: 0;"></textarea>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary"
                            style="height: 100%; margin-left: -10px; border-radius: 0; background-color: #1F3944;">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <hr>
        <div class="list-group">
            <div *ngFor="let comment of commentList">
                <div class="list-group-item list-group-item-action flex-column align-items-start" style="border-radius: 0; margin-bottom: 5px;">
                    <div class="d-flex w-100 justify-content-between">
                        <b>author name</b> <b>date</b>
                    </div>
                    <p class="mb-1">{{ comment.comment }}</p>
                </div>
            </div>
        </div>

    </div>
</div>
