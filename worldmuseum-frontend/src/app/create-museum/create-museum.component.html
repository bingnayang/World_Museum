<h2 class="text-dark">Create New Musem</h2>

<form (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="museum.name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="museum.address" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="country" name="country" [(ngModel)]="museum.country" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="website" class="col-sm-2 col-form-label">Website Link</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="website" name="website" [(ngModel)]="museum.website" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="image" class="col-sm-2 col-form-label">Image Link</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="image" name="image_link" [(ngModel)]="museum.image_link" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: #1F3944;">Submit</button>
</form>
