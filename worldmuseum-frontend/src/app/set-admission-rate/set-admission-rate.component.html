<h2 class="text-dark">Set Admission Rate</h2>
<form #hourForm="ngForm" class="container mt-3" (ngSubmit)="onSubmit()">
    <div *ngFor="let rate of admission">
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">{{ rate.guest }}</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="rate.price" id="name" name="hour"/>
                </div>
            </div>
    </div>
    <input type="submit" class="btn btn-success" value="Submit" />
</form>
